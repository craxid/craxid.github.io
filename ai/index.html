<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraXID CV Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CraXID CV Generator</h1>
        <p>Kamu, ayo buat CV yang keren! :D</p>

        <div class="form-section">
            <h2>Data Diri (Jiko Shoukai)</h2>
            <label for="name">Nama:</label>
            <input type="text" id="name" placeholder="Nama lengkap Kamu">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email Kamu">

            <label for="phone">Telepon:</label>
            <input type="text" id="phone" placeholder="Nomor telepon Kamu">

            <label for="linkedin">LinkedIn (Opsional):</label>
            <input type="text" id="linkedin" placeholder="Link LinkedIn Kamu">
        </div>

        <div class="form-section">
            <h2>Pengalaman (Keiken)</h2>
            <textarea id="experience" placeholder="Ceritakan pengalaman Kamu..."></textarea>
        </div>

        <div class="form-section">
            <h2>Pendidikan (Kyouiku)</h2>
            <textarea id="education" placeholder="Riwayat pendidikan Kamu..."></textarea>
        </div>

        <!-- Tombol yang bisa di-customize! -->
        <button class="customizable-button" id="generate-btn">Buat CV! :D</button>
        <button class="customizable-button secondary" id="clear-btn">Bersihkan >_<</button>

        <div class="cv-preview">
            <h2>Preview CV (Mite kudasai!)</h2>
            <div id="preview-content">
                <!-- CV akan muncul di sini -->
                <p>Tekan 'Buat CV!' untuk melihat hasilnya! (^.^)</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 CraXID CV Generator. All rights reserved. Made by CraXID Project. <a href="https://github.com/CraXID" target="_blank">GitHub: CraXID</a></p>
    </footer>

    <script>
        
        // script.js

document.getElementById('generate-btn').addEventListener('click', function() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const linkedin = document.getElementById('linkedin').value;
    const experience = document.getElementById('experience').value;
    const education = document.getElementById('education').value;

    const previewContent = document.getElementById('preview-content');

    // Membuat konten CV
    let cvHtml = `<h3>${name || 'Nama Anda'}</h3>`;

    if (email || phone || linkedin) {
        cvHtml += '<p>';
        if (email) cvHtml += `Email: ${email}<br>`;
        if (phone) cvHtml += `Telepon: ${phone}<br>`;
        if (linkedin) cvHtml += `LinkedIn: <a href="${linkedin}" target="_blank">${linkedin}</a>`;
        cvHtml += '</p>';
    }

    if (experience) {
        cvHtml += '<h4>Pengalaman</h4>';
        cvHtml += `<p>${experience}</p>`; // Menggunakan <p> untuk menjaga format baris baru
    }

    if (education) {
        cvHtml += '<h4>Pendidikan</h4>';
        cvHtml += `<p>${education}</p>`; // Menggunakan <p> untuk menjaga format baris baru
    }

    if (!name && !email && !phone && !linkedin && !experience && !education) {
         cvHtml = '<p>Kamu, belum ada data yang diisi! >_<</p>';
    }


    previewContent.innerHTML = cvHtml;
});

document.getElementById('clear-btn').addEventListener('click', function() {
    document.getElementById('name').value = '';
    document.getElementById('email').value = '';
    document.getElementById('phone').value = '';
    document.getElementById('linkedin').value = '';
    document.getElementById('experience').value = '';
    document.getElementById('education').value = '';

    document.getElementById('preview-content').innerHTML = '<p>Tekan \'Buat CV!\' untuk melihat hasilnya! (^.^)</p>';
});

    </script>
</body>
</html>
