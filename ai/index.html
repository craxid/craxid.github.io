<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kibou CV Generator</title>
    <!-- Link ke file CSS Kamu -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome untuk ikon (opsional, tapi bagus untuk skill atau kontak) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Library untuk generate PDF di frontend (opsional, bisa juga pakai backend) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>CV Generator</h1>
        <p>Buat CV profesionalmu dengan mudah!</p>

        <div class="cv-form">
            <h2>Data Pribadi</h2>
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required>

            <label for="title">Judul/Profesi:</label>
            <input type="text" id="title" name="title">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telepon:</label>
            <input type="tel" id="phone" name="phone">

            <label for="location">Lokasi:</label>
            <input type="text" id="location" name="location">

            <label for="linkedin">LinkedIn (URL):</label>
            <input type="url" id="linkedin" name="linkedin">

            <label for="github">GitHub (URL):</label>
            <input type="url" id="github" name="github">

            <label for="summary">Ringkasan Profil:</label>
            <textarea id="summary" name="summary" rows="4"></textarea>

            <h2>Pendidikan</h2>
            <div id="education-entries">
                <!-- Education entries will be added here by JS -->
                <div class="education-entry">
                    <label for="degree-0">Gelar/Jenjang:</label>
                    <input type="text" class="degree" data-index="0">
                    <label for="major-0">Jurusan:</label>
                    <input type="text" class="major" data-index="0">
                    <label for="institution-0">Institusi:</label>
                    <input type="text" class="institution" data-index="0">
                    <label for="edu-years-0">Tahun (Contoh: 2016-2020):</label>
                    <input type="text" class="edu-years" data-index="0">
                    <button type="button" class="remove-entry">Hapus</button>
                </div>
            </div>
            <button type="button" id="add-education">Tambah Pendidikan</button>

            <h2>Pengalaman Kerja</h2>
            <div id="experience-entries">
                 <!-- Experience entries will be added here by JS -->
                 <div class="experience-entry">
                     <label for="job-title-0">Posisi:</label>
                     <input type="text" class="job-title" data-index="0">
                     <label for="company-0">Perusahaan:</label>
                     <input type="text" class="company" data-index="0">
                     <label for="exp-years-0">Tahun (Contoh: 2020-Sekarang):</label>
                     <input type="text" class="exp-years" data-index="0">
                     <label for="responsibilities-0">Tanggung Jawab/Deskripsi:</label>
                     <textarea class="responsibilities" data-index="0" rows="3"></textarea>
                     <button type="button" class="remove-entry">Hapus</button>
                 </div>
            </div>
            <button type="button" id="add-experience">Tambah Pengalaman</button>

             <h2>Keahlian (Skills)</h2>
             <div id="skills-entries">
                  <!-- Skill entries will be added here by JS -->
                  <div class="skill-entry">
                       <label for="skill-name-0">Nama Skill:</label>
                       <input type="text" class="skill-name" data-index="0">
                       <button type="button" class="remove-entry">Hapus</button>
                  </div>
             </div>
             <button type="button" id="add-skill">Tambah Skill</button>

            <!-- Add more sections as needed: Projects, Awards, Organizations, etc. -->

        </div>

        <div class="cv-preview">
            <h2>Preview CV</h2>
            <!-- This is where the generated CV HTML will be displayed -->
            <div id="cv-output">
                <!-- CV content will be generated here by script.js -->
                 <p>Isi formulir di samping untuk melihat pratinjau CV.</p>
            </div>
        </div>

        <button id="generate-pdf">Generate PDF</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
