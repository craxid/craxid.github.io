<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraXID CV Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CraXID CV Generator</h1>
        <p>Sensei, ayo buat CV yang keren! :D</p>

        <div class="form-section">
            <h2>Data Diri (Jiko Shoukai)</h2>
            <label for="name">Nama:</label>
            <input type="text" id="name" placeholder="Nama lengkap Sensei">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email Sensei">

            <label for="phone">Telepon:</label>
            <input type="text" id="phone" placeholder="Nomor telepon Sensei">

            <label for="linkedin">LinkedIn (Opsional):</label>
            <input type="text" id="linkedin" placeholder="Link LinkedIn Sensei">
        </div>

        <div class="form-section">
            <h2>Pengalaman (Keiken)</h2>
            <textarea id="experience" placeholder="Ceritakan pengalaman Sensei..."></textarea>
        </div>

        <div class="form-section">
            <h2>Pendidikan (Kyouiku)</h2>
            <textarea id="education" placeholder="Riwayat pendidikan Sensei..."></textarea>
        </div>

        <!-- Tombol yang bisa di-customize! -->
        <button class="customizable-button" id="generate-btn">Buat CV! :D</button>
        <button class="customizable-button secondary" id="clear-btn">Bersihkan >_<</button>

        <div class="cv-preview">
            <h2>Preview CV (Mite kudasai!)</h2>
            <div id="preview-content">
                <!-- CV akan muncul di sini -->
                <p>Tekan 'Buat CV!' untuk melihat hasilnya! (^.^)</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 CraXID CV Generator. All rights reserved. Made by CraXID Project. <a href="https://github.com/CraXID" target="_blank">GitHub: CraXID</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
