<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>craxid</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <main>
    <section class="profile">
      <div class="avatar-wrapper">
        <img src="https://avatars.githubusercontent.com/u/141796942?v=4" alt="craxid avatar" class="avatar" />
        <div class="guard-badge">
          <img src="guard-icon.svg" alt="Guard Icon" />
        </div>
      </div>
      <h1>Dede Kurniawan</h1>
      <p class="tagline">Programmer & Builder • Never give up even though you fall thousands of times</p>
    </section>

    <section class="tech-stack">
      <h2>Tech Stack</h2>
      <ul>
        <li>HTML, CSS, JavaScript</li>
        <li>Material Design & Material You</li>
        <li>Android Modding</li>
        <li>Web Automation Tools</li>
      </ul>
    </section>

    <section class="projects">
      <h2>Top Projects</h2>
      <ul id="repo-list">
        <li>Memuat repositori…</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> craxid. All rights reserved.</p>
  </footer>

  <script>
    // Tahun dinamis
    document.getElementById("year").textContent = new Date().getFullYear();

    // Tema gelap AMOLED
    document.getElementById("darkModeToggle").addEventListener("change", function () {
      document.body.classList.toggle("dark");
    });

    // Ambil repo GitHub craxid
    fetch("https://api.github.com/users/craxid/repos?per_page=100")
      .then(res => res.json())
      .then(data => {
        const sorted = data
          .filter(repo => !repo.fork)
          .sort((a, b) => b.stargazers_count - a.stargazers_count)
          .slice(0, 3);

        const list = document.getElementById("repo-list");
        list.innerHTML = "";

        sorted.forEach(repo => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a> ⭐ ${repo.stargazers_count}`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById("repo-list").innerHTML = "<li>Gagal memuat repositori.</li>";
        console.error(err);
      });
  </script>
</body>
</html>
