<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Build.prop Generator</title>

  <!-- Roboto Font & Material Icons -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="app-bar">
    <div class="container">
      <span class="material-icons app-bar__icon">settings</span>
      <h1 class="app-bar__title">Build.prop Generator</h1>
    </div>
  </header>

  <main class="container">
    <form id="propForm" class="form">
      <div class="form__group">
        <label for="namaBrand">Nama Brand</label>
        <input type="text" id="namaBrand" required>
      </div>
      <div class="form__group">
        <label for="namaKode">Nama Kode (codename)</label>
        <input type="text" id="namaKode" required>
      </div>
      <div class="form__group">
        <label for="pembuat">Pembuat</label>
        <input type="text" id="pembuat" required>
      </div>
      <div class="form__group">
        <label for="model">Model</label>
        <input type="text" id="model" required>
      </div>
      <div class="form__group">
        <label for="versiAndroid">Versi Android (contoh: 12)</label>
        <input type="text" id="versiAndroid" required>
      </div>
      <div class="form__group">
        <label for="versiSDK">Versi SDK (contoh: 31)</label>
        <input type="number" id="versiSDK" required>
      </div>
      <button type="submit" class="btn btn--primary">
        Generate build.prop ZIP
      </button>
    </form>
  </main>

  <!-- JSZip untuk mengemas file ke dalam ZIP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <!-- Script utama -->
  <script src="./js/app.js"></script>
</body>
</html>
