<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
</head>
<body>
  <script>
    const links = {
      "abc123": "https://example.com",
      "xyz789": "https://another-site.com"
      // Tambahkan mapping manual atau dari backend/API
};

    const code = window.location.hash.substring(1);
    const target = links[code];

    if (target) {
      window.location.href = target;
} else {
      document.body.innerHTML = "<h2>Link tidak ditemukan.</h2>";
}
  </script>
</body>
</html>
