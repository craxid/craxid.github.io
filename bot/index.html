<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraXID Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link rel="stylesheet" href="https://crax.my.id/bot/style.css">
    <!-- Favicon (opsional) -->
    <link rel="icon" href="https://github.com/craxid.png" type="image/x-icon">
</head>
<body>

    <!-- Container untuk Status Bar (Jam di kiri, Baterai di kanan) --
    <div class="status-bar">
        <!-- Elemen untuk menampilkan waktu (Akan diisi oleh JavaScript) --
        <span id="current-time" class="status-text"></span>
        <!-- Elemen untuk Menampilkan Status Baterai --
        <div id="battery-status">
            <div class="battery-outline">
                <div class="battery-fill"></div>
                <!-- Elemen untuk Icon Petir (Charging) - Posisinya di dalam outline --
                <i class="fas fa-bolt lightning-icon"></i>
            </div>
            <span class="battery-text"></span>
        </div>
    </div>-->

    <!-- Wrapper untuk konten utama (memperbaiki centering) -->
    <div class="main-wrapper">
        <div class="container">
            <!-- Wrapper untuk Gambar Profil dan Badge -->
            <div class="profile-image-wrapper">
                <img src="https://github.com/craxid.png" alt="Gambar Profil" class="profile-image">
                <i class="fas fa-shield-alt profile-badge"></i> <!-- Shield badge -->
            </div>

            <h1>CraXID Bot <i class="fas fa-check-circle verified-icon"></i></h1> <!-- Nama dengan Centang biru -->
            <p>Di sini kamu bisa mendapatkan info tentang nomor bot yang aktif.</p>
            <div class="links">
                <a href="https://s.id/22VmC" class="link-button whatsapp-button" target="_blank">
                    <i class="fab fa-whatsapp"></i> WhatsApp (BOT)</a>
                
                <a href="https://facebook.com/dede2015k" class="link-button facebook-button" target="_blank">
                    <i class="fab fa-facebook-f"></i> Facebook (Admin)
                </a>
                
                <a href="https://x.com/dede_klender" class="link-button twitter-button" target="_blank">
                    <i class="fab fa-x-twitter"></i> X/Twitter (Admin)
                </a>

                <a href="https://instagram.com/dede_klender" class="link-button instagram-button" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram (Admin)
                </a>
            </div>
        </div>

        <footer>
            <p>Made with ♥️ by <a href="/">CraXID Project</a></p>
            <p>Copyright &copy; <span id="currentYear"></span></p>
        </footer>
    </div>

    <scriptsrc="https://crax.my.id/bot/script.js"></scriptsrc></script>

</body>
</html>
